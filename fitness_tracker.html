<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fitness Tracker</h1>
        <p>Indsæt din træningsplan nedenfor:</p>
        <textarea id="input" placeholder="F.eks. - Squat 4x10 @ 80kg"></textarea>
        <button onclick="processWorkout()">Formatér Træning</button>
        <button onclick="saveWorkout()">Gem Træning</button>
        <button onclick="loadWorkout()">Indlæs Tidligere Træning</button>
        <button onclick="clearWorkout()">Slet Træning</button>
        <h2>Formateret Træning</h2>
        <table id="workoutTable">
            <thead>
                <tr>
                    <th>Øvelse</th>
                    <th>Sæt</th>
                    <th>Reps</th>
                    <th>Vægt</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        function processWorkout() {
            let inputText = document.getElementById("input").value;
            let lines = inputText.split('\n');
            let tableBody = document.querySelector("#workoutTable tbody");
            tableBody.innerHTML = "";
            
            lines.forEach(line => {
                let match = line.match(/- ([A-Za-zæøåÆØÅ ]+) (\d+)x(\d+)(?: @ (\d+kg))?/);
                if (match) {
                    let row = `<tr>
                        <td>${match[1]}</td>
                        <td>${match[2]}</td>
                        <td>${match[3]}</td>
                        <td>${match[4] ? match[4] : 'Kropsvægt'}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                }
            });
        }
        
        function saveWorkout() {
            let inputText = document.getElementById("input").value;
            localStorage.setItem("savedWorkout", inputText);
            alert("Træning gemt!");
        }
        
        function loadWorkout() {
            let savedWorkout = localStorage.getItem("savedWorkout");
            if (savedWorkout) {
                document.getElementById("input").value = savedWorkout;
                processWorkout();
            } else {
                alert("Ingen gemt træning fundet!");
            }
        }
        
        function clearWorkout() {
            localStorage.removeItem("savedWorkout");
            document.getElementById("input").value = "";
            document.querySelector("#workoutTable tbody").innerHTML = "";
            alert("Træning slettet!");
        }
    </script>
</body>
</html>
